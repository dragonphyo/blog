<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
<body>
<div layout:fragment="admin">
    <div class="container">
        <form action="#" th:action="@{/blog}" th:object="${blog}" method="post">
            <div class="form-group row mt-5">
                <label for="title" class="col-sm-2 form-label">Title</label>
                <div class="col-sm-8">
                    <input id="title" type="text" th:field="*{title}" class="form-control">
                </div>
                <p th:if="${#fields.errors('title')}" class="text-danger" th:errors="*{title}">
            </div>

            <div class="form-group row">
                <label for="category" class="col-sm-2 form-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{category}" name="category" id="category">
                        <option th:each="category : ${categories}" th:text="${category}" th:value="${category}"></option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label for="body" class="col-sm-2 form-label">Body</label>
                <div class="col-sm-8">
                    <input id="body" type="text" th:field="*{body}" class="form-control">
                </div>
                <p th:if="${#fields.errors('body')}" class="text-danger" th:errors="*{body}">
            </div>

            <div class="form-group row">
                <label for="author" class="col-sm-2 form-label">Author</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field = "*{author}" name="author" id="author">
                        <option th:each=" auth : ${authors}" th:text="${auth.name}" th:value="${auth.id}"></option>
                    </select>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Create</button>

        </form>
    </div>

</div>

</body>
</html>
