<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <body>
<div layout:fragment="admin">
    <div class="container">
        <div class="table-responsive">
            <table class="table table-dark mt-5">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th>Street Name</th>
                    <th>City</th>
                    <th>Zip Code</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.dateOfBirth}"></td>
                    <td th:text="${author.email}"></td>
                    <td th:text="${author.address.streetName}"></td>
                    <td th:text="${author.address.city}"></td>
                    <td th:text="${author.address.zipCode}"></td>
                </tr>
                </tbody>
            </table>
            <a href="#" th:href="@{/author}" class="btn btn-primary">New Author</a>
        </div>

    </div>

</div>

</body>
</html>
