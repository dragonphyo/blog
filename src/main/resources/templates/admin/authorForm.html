<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
<body>
<div layout:fragment="admin">
    <div class="container">
        <form action="#" th:action="@{/author}" th:object="${author}" method="post">
            <div class="form-group row mt-5">
                <label for="name" class="col-sm-2 form-label">Name</label>
                <div class="col-sm-8">
                    <input id="name" type="text" th:field="*{name}" class="form-control">
                </div>
                <p th:if="${#fields.errors('name')}" class="text-danger" th:errors="*{name}">
            </div>

            <div class="form-group row">
                <label for="dob" class="col-sm-2 form-label">Date of Birth</label>
                <div class="col-sm-8">
                    <input id="dob" type="date" th:field="*{dateOfBirth}" class="form-control">
                    <p th:if="${#fields.errors('dateOfBirth')}" class="text-danger" th:errors="*{dateOfBirth}">
                </div>

            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 form-label">Email</label>
                <div class="col-sm-8">
                    <input id="email" type="email" th:field="*{email}" class="form-control">
                    <p th:if="${#fields.errors('email')}" class="text-danger" th:errors="*{email}">
                </div>

            </div>

            <div class="form-group row">
                <label for="streetName" class="col-sm-2 form-label">Street Name</label>
                <div class="col-sm-8">
                    <input id="streetName" type="text" th:field="*{address.streetName}" class="form-control">
                    <p th:if="${#fields.errors('address.streetName')}" class="text-danger"
                       th:errors="*{address.streetName}"></div>

            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 form-label">City</label>
                <div class="col-sm-8">
                    <input id="city" type="text" th:field="*{address.city}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="zipCode" class="col-sm-2 form-label">Zip Code</label>
                <div class="col-sm-8">
                    <input id="zipCode" type="text" th:field="*{address.zipCode}" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>

        </form>
    </div>

</div>

</body>
</html>
